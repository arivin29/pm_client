<div class="all_popup">
    <div class="hitam-popup"></div>
    <div id="popup_content" class="panel panel-info {{wlebar}}">
        <div class="panel-heading">Paket Kegiatan</div>
        <div class="panel-wrapper collapse in" aria-expanded="true">
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="submitForm()">
                    <div class="form-content">
                        <div class="form-group">
                            <label class="col-md-12">Nama Paket Kegitanan</label>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="Nama Paket" ng-model="modul.modul" required   type="text">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-12">Periode Pekerjaan</label>
                            <div class="col-md-6">
                                <input class="form-control" placeholder="" datepicker required ng-model="modul.modul_start"   type="text">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" placeholder="" datepicker required ng-model="modul.modul_end"   type="text">
                            </div>
                        </div>


                        <div style="padding: 0 ;">

                            <h2>Rencana progress</h2> <small>Total Progress</small>
                            <div class="pull-right">{{pre.TOTAL+0 + modul.modul_progres}}% <i class="fa fa-level-up text-success"></i></div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{pre.TOTAL+0+ + modul.modul_progres}}%;"> <span class="sr-only">{{pre.TOTAL+0+ + modul.modul_progres}}% Complete</span></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-12">Rencana Progress</label>
                            <div class="col-md-12">
                                <input class="form-control" ng-model="modul.modul_progres" required type="text" ui-number-mask="2" max="{{100 -pre.TOTAL + 0}}">
                                <p>Max nilai rencana Progress {{100 - pre.TOTAL + 0}} % (tidak menggunakan %)</p>
                            </div>
                        </div>





                        <div class="form-group">
                            <label class="col-md-12">Keterangan</label>
                            <div class="col-md-12">
                                <textarea class="form-control"  required ng-model="modul.modul_desk"  ></textarea>
                            </div>
                        </div>

                    </div>


                   <div class="text-right form-bottom">
                       <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                       <button  back-button class="btn btn-inverse waves-effect waves-light">Cancel</button>
                   </div>
               </form>
            </div>
        </div>
    </div>
</div>

<script>
    formAutoLoad();
    formAutoLoad();
</script>
