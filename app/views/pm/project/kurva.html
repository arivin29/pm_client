
<div class="right-page-header">
   <div class="pull-right">
       <input class="form-control" placeholder="search contacts" id="demo-input-search2" type="text"> </div>
       <h3 class="box-title m-b-0">Kurva S</h3>
       <p class="text-muted m-b-30 font-13"> Uraian Kegiatan </p>
</div>
<div class="clearfix"></div>
<div class="scrollable">

    <canvas id="chart1" height="150"></canvas>

</div>

<div ui-view></div>

<script>
    $(function() {
        var canvas = document.getElementById("chart1");
        var ctx1 = canvas.getContext("2d");
        var data1 = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
                {
                    label: "My Second dataset",
                    fillColor: "rgba(255,0,0,0.3)",
                    strokeColor: "rgba(243,245,246,0.9)",
                    pointColor: "rgba(243,245,246,0.9)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(243,245,246,0.9)",
                    data: [2, 10, 30, 49, 66, 87, 90]
                },
                {
                    label: "My First dataset",
                    fillColor: "rgba(152,235,239,0.8)",
                    strokeColor: "rgba(152,235,239,0.8)",
                    pointColor: "rgba(152,235,239,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(152,235,239,0.7)",
                    data: [0, 24, 30, 58, 69, 80, 91]
                }

            ]
        };

        var chart1 = new Chart(ctx1).Line(data1, {
            scaleShowGridLines : true,
            scaleGridLineColor : "rgba(0,0,0,.005)",
            scaleGridLineWidth : 0,
            scaleShowHorizontalLines: true,
            scaleShowVerticalLines: true,
            bezierCurve : true,
            bezierCurveTension : 0.4,
            pointDot : true,
            pointDotRadius : 4,
            pointDotStrokeWidth : 1,
            pointHitDetectionRadius : 2,
            datasetStroke : true,
            tooltipCornerRadius: 2,
            datasetStrokeWidth : 2,
            datasetFill : true,
            legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].strokeColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
            responsive: true
        });

    });
</script>

</div>
