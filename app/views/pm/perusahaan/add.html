
<div class="all_popup">
    <div class="hitam-popup"></div>
    <div id="popup_content" class="panel panel-info {{wlebar}}">
        <div class="panel-heading">Input Perusahaan</div>
        <div class="panel-wrapper collapse in" aria-expanded="true">
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="submitForm()">
                    <div class="form-content">
                        <div class="form-group">
                            <label class="col-md-12">Nama Perusahaan</label>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="Nama Perusahaan" ng-model="perusahaan.nama_perusahaan" required-2 type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">Kategori Perusahaan</label>
                            <div class="col-md-12">
                                <select class="form-control select2">
                                    <option>Select</option>
                                    <optgroup label="Alaskan/Hawaiian Time Zone">
                                        <option value="AK">Alaska</option>
                                        <option value="HI">Hawaii</option>
                                    </optgroup>
                                    <optgroup label="Pacific Time Zone">
                                        <option value="CA">California</option>
                                        <option value="NV">Nevada</option>
                                        <option value="OR">Oregon</option>
                                        <option value="WA">Washington</option>
                                    </optgroup>

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">Direktur Perusahaan</label>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="Direktur Perusahaan" required-2 type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">Email Perusahaan</label>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="Email Perusahaan" required-2 type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">Telfon Perusahaan</label>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="Telfon Perusahaan" required-2 type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">FAX Perusahaan</label>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="FAX Perusahaan" required-2 type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">NPWP</label>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="NPWP" required-2 type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">Website</label>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="http://....." required-2 type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">NPWP</label>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="NPWP" required-2 type="text">
                            </div>
                        </div>


                        <h2>Alamat</h2>
                        <div class="form-group">
                            <label class="col-md-12">Provinsi</label>
                            <div class="col-md-12">
                                <select class="form-control select">
                                    <option value="CA">California</option>
                                    <option value="NV">Nevada</option>
                                    <option value="OR">Oregon</option>
                                    <option value="WA">Washington</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Kabupaten / Kota</label>
                            <div class="col-md-12">
                                <select class="form-control select">
                                    <option value="CA">California</option>
                                    <option value="NV">Nevada</option>
                                    <option value="OR">Oregon</option>
                                    <option value="WA">Washington</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">Kecematan</label>
                            <div class="col-md-12">
                                <select class="form-control select">
                                    <option value="CA">California</option>
                                    <option value="NV">Nevada</option>
                                    <option value="OR">Oregon</option>
                                    <option value="WA">Washington</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">Kelurahan /Desa</label>
                            <div class="col-md-12">
                                <select class="form-control select">
                                    <option value="CA">California</option>
                                    <option value="NV">Nevada</option>
                                    <option value="OR">Oregon</option>
                                    <option value="WA">Washington</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">Alamat Detail</label>
                            <div class="col-md-12">
                                <textarea class="form-control"  required-2></textarea>
                            </div>
                        </div>

                    </div>


                   <div class="text-right form-bottom">
                       <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                       <button  back-button class="btn btn-inverse waves-effect waves-light">Cancel</button>
                   </div>
               </form>
            </div>
        </div>
    </div>
</div>

<script>
    formAutoLoad();
</script>
