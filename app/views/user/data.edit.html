<div class="all_popup">
   <div class="hitam-popup"></div>
   <div id="popup_content" class="panel panel-info {{wlebar}}">
       <div class="panel-heading">Edit Pengguna #{{user.id}}</div>
       <div class="panel-wrapper collapse in" aria-expanded="true">
           <div class="panel-body">
               <form class="form-horizontal" ng-submit="submitForm()">
                   <div class="form-content">
                       <div class="form-group">
                           <label class="col-md-12">Username</label>
                           <div class="col-md-12">
                               <input class="form-control" placeholder="" ng-model="user.name" required   type="text">
                           </div>
                       </div>
                       <div class="form-group">
                           <label class="col-md-12">Email</label>
                           <div class="col-md-12">
                               <input class="form-control" placeholder="" ng-model="user.email" required   type="email">
                           </div>
                       </div>


                       <div class="form-group">
                           <label class="col-md-12">Password</label>
                           <div class="col-md-6">
                               <input class="form-control" placeholder=""   ng-model="user.password"   type="text">
                           </div>
                           <div class="col-md-6">
                               <input class="form-control" placeholder=""   ng-model="check.password_check"   type="text">
                           </div>
                       </div>
                       <div class="form-group">
                           <label class="col-md-12">Jenis</label>
                           <div class="col-md-12">
                               {{user.jenis=='p' ? 'Perusahaan':'Owner'}}
                           </div>
                       </div>

                   </div>


                  <div class="text-right form-bottom">
                      <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                      <button  back-button class="btn btn-inverse waves-effect waves-light">Cancel</button>
                  </div>
              </form>
           </div>
       </div>
   </div>
</div>

<script>
   formAutoLoad();
</script>
