
<div class="row bg-title">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">Group Level</h4> </div>
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">

            <li>
                <a ui-sref="group.add" class="btn btn-success waves-effect waves-light" type="button">
                    <span class="btn-label"><i class="fa fa-check"></i></span>Input
                </a>
            </li>
        </ol>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row white-box">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                      <th>No.</th>
                      <th>Nama group</th>
                      <th>Keterangan</th>
                      <th>Status</th>
                      <th width="100px">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in groups">
                      <td ><span ng-bind="{{$index+1}}"></span></td>
                      <td>{{data.nama_group}}</td>
                      <td>{{data.keterangan_group}}</td>
                      <td>{{data.is_deleted==0? 'Aktif':'nonAktif'}}</td>
                      <td>
                          <a ui-sref="group.edit({id_group:data.id_group})"   class="btn btn-sm btn-icon btn-pure btn-outline delete-row-btn" type="button" ><i aria-hidden="true" class="fa fa-edit"></i>
                          </a>
                      </td>
                    </tr>

                </tbody>
            </table>

            <pre>
                <code class="prettyprint"> {{Projects}}</code>
            </pre>
        </div>
    </div>
</div>
<div ui-view></div>


<div id="detail" ui-view="detail"> </div>
